    // =======加载数据loadlist();
    function jlloadlist() {
        $.showLoading("正在加载...");
        var html = "";
        $.ajax({
            type: "POST",
            url: "free_data",
            data: {'code': code, 'period': period, 'pageNum': pages, 'pageSize': sizes},
            dataType: "json",
            error: function (request) {
                $("#jlbox .weui-loadmore").hide();
                html += "<div class=\"weui-cells__title\" >已无更多数据</div>";
                $("#jlbox").append(html);
            },
            success: function (res) {

                var data = res.data.rows;
                if (data.length > 0) {

                    for (var i = 0; i < data.length; i++) {
                        var entity = data[i];

                        var str = "停止";
                        var rs = entity.runState;
                        if (rs == 0) {
                            str = "未上电";
                        } else if (rs == 1) {
                            str = "运行";
                        }
                        var html = '<div class="weui-form-preview" style="background-color: #071449;">'
                            + '<div class="weui-form-preview__bd"><div class="weui-form-preview__item">'
                            + ' <label class="weui-form-preview__label">运行状态:</label>'
                            + '<span class="weui-form-preview__value">' + str + '</span></div></div>'
                            + '<div class="weui-form-preview__bd"><div class="weui-form-preview__item">'
                            + ' <label class="weui-form-preview__label">输出功率(W):</label>'
                            + '<span class="weui-form-preview__value">' + entity.outPower + '</span></div></div>'
                            + '<div class="weui-form-preview__bd"><div class="weui-form-preview__item">'
                            + ' <label class="weui-form-preview__label">运行频率(Hz):</label>'
                            + '<span class="weui-form-preview__value">' + entity.runFrequence + '</span></div></div>'
                            + '<div class="weui-form-preview__bd"><div class="weui-form-preview__item">'

                            + ' <label class="weui-form-preview__label">采集时间:</label>'
                            + ' <span class="weui-form-preview__value">' + entity.createDate + '</span></div></div></div>'
                        $("#jlbox").append(html);
                    }

                } else {
                    html += "<div class=\"weui-cells__title\" >已无更多数据</div>";
                    $("#jlbox").append(html);
                    loading = true;
                }
                $("#jlbox .weui-loadmore").hide();
                $.hideLoading();
            }
        });
    }

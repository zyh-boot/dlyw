        <div class="layui-form-item febs-hide">

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'layer', 'form', 'table', 'febs', 'util', 'xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            tSb =[[\$\{tSb\}]],
            $view = $('#febs-tSb-update');

        form.render();
        initValue();


        form.on('submit(tSb-update-form-submit)', function (data) {
            febs.put(ctx + 'sbb/tSb', data.field, function () {
                layer.closeAll();
                $('#febs-tSb').find('#query').click();
            });
            return false;
        });


        function initValue() {
            form.val("tSb-update-form", {
                "id": tSb.id,
                "name": tSb.name,
                "address": tSb.address,
                "code": tSb.code,
                "status": tSb.status,
                "lon": tSb.lon,
                "lat": tSb.lat,
                "createdTime": tSb.createdTime,
                "vpncode": tSb.vpncode,
                "qy": tSb.qy,
                "sbType": tSb.sbType,
                "sbUserid": tSb.sbUserid,
            });
        }
    })
</script>

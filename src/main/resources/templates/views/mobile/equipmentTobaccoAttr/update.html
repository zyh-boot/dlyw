<style>

</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-equipmentTobaccoAttr-update" lay-title="烟炕设备属性">
    <form class="layui-form" action="" lay-filter="equipmentTobaccoAttr-update-form">
                <input type="text" name="id" id="id" class="layui-input febs-hide" readonly>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">设备编号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">风机电流：</label>
                    <div class="layui-input-block">
                        <input type="text" name="fanCurrent" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">压缩机1电流：</label>
                    <div class="layui-input-block">
                        <input type="text" name="compressorCurrentOne" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">压缩机2电流：</label>
                    <div class="layui-input-block">
                        <input type="text" name="compressorCurrentTwo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">系统电压：</label>
                    <div class="layui-input-block">
                        <input type="text" name="systemVoltage" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">上棚温度：</label>
                    <div class="layui-input-block">
                        <input type="text" name="upTemperature" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">下棚温度：</label>
                    <div class="layui-input-block">
                        <input type="text" name="downTemperature" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">管温1：</label>
                    <div class="layui-input-block">
                        <input type="text" name="pipelineTemperatureOne" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">管温2：</label>
                    <div class="layui-input-block">
                        <input type="text" name="pipelineTemperatureTwo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">状态(1:有效 0失效)：</label>
                    <div class="layui-input-block">
                        <input type="text" name="state" autocomplete="off" class="layui-input">
                    </div>
                </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="equipmentTobaccoAttr-update-form-submit"
                    id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'layer', 'form', 'table', 'febs', 'util', 'xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            equipmentTobaccoAttr =[[\$\{equipmentTobaccoAttr\}]],
            $view = $('#febs-equipmentTobaccoAttr-update');

        form.render();
        initValue();


        form.on('submit(equipmentTobaccoAttr-update-form-submit)', function (data) {
            febs.put(ctx + 'mobile/equipmentTobaccoAttr', data.field, function () {
                layer.closeAll();
                $('#febs-equipmentTobaccoAttr').find('#query').click();
            });
            return false;
        });


        function initValue() {
            form.val("equipmentTobaccoAttr-update-form", {
                "id": equipmentTobaccoAttr.id,
                "equId": equipmentTobaccoAttr.equId,
                "code": equipmentTobaccoAttr.code,
                "fanCurrent": equipmentTobaccoAttr.fanCurrent,
                "compressorCurrentOne": equipmentTobaccoAttr.compressorCurrentOne,
                "compressorCurrentTwo": equipmentTobaccoAttr.compressorCurrentTwo,
                "systemVoltage": equipmentTobaccoAttr.systemVoltage,
                "upTemperature": equipmentTobaccoAttr.upTemperature,
                "upHumidity": equipmentTobaccoAttr.upHumidity,
                "downTemperature": equipmentTobaccoAttr.downTemperature,
                "downHumidity": equipmentTobaccoAttr.downHumidity,
                "pipelineTemperatureOne": equipmentTobaccoAttr.pipelineTemperatureOne,
                "pipelineTemperatureTwo": equipmentTobaccoAttr.pipelineTemperatureTwo,
                "workPeriodId": equipmentTobaccoAttr.workPeriodId,
                "state": equipmentTobaccoAttr.state,
            });
        }
    })
</script>

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'layer', 'flow', 'form', 'laydate', 'table', 'febs', 'util', 'xmSelect', 'laytpl', 'laypage'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            laytpl = layui.laytpl,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            laypage = layui.laypage,
            flow = layui.flow,
            $view = $('#febs-tUser-rank'),
            $creaData = $view.find("#createTime"),
            $query = $view.find('#query'),
            $reset = $view.find('#reset');


        form.render();

        laydate.render({
            elem: '#createTimeRank',
            range: true,
            trigger: 'click'
        });

    window.jump = function(){
        febs.modal.open('机构污染', 'rank/myequipment/detiles', {
            area: $(window).width() <= 750 ? '90%' : '50%',
            btn: ['提交', '取消'],
            yes: function (index, layero) {
                $('#febs-kh-code').find('#submit').trigger('click');
            },
            btn2: function () {
                layer.closeAll();
            }
        });
    }
        $query.on('click', function () {
            const queryParams = getQueryParams();
            console.log(queryParams)
            $.ajax({
                url: "rank/myequipment/search",
                data: queryParams,
                datatype: "json",
                success: function (res) {
                    daya = res.data
                    console.log(">>>>>>>>>>>>>>>>>>>>>>>"+res)
                    page(res.data.length)
                }
            })
        });

        $reset.on('click', function () {
            flow.load({
                elem: '#templateDiv' //流加载容器
                // ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
                , done: function (page, next) { //执行下一页的回调
                    setTimeout(function () {
                        if ($view.find("#pmtwo").hasClass("layui-btn-normal")) {
                            sendAjax({"pollution": "pm2.5"})
                        } else if ($view.find("#pmten").hasClass("layui-btn-normal")) {
                            sendAjax({"pollution": "pm10"})
                        }

                    }, 500);

                }
            });
        });

        function getQueryParams() {
            var createTimeFrom = "",
                createTimeTo = "",
                createTime = $view.find('input[name="createDate"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }


            return {
                startDate: createTimeFrom,
                endDate: createTimeTo,
                name: $view.find('input[name="deptName"]').val().trim(),
            };
        }

        //设置父标签全覆盖
        $view.parent().css("height", "100%")
        $view.parent().css("background", "#fff")
        /*****************************************************************************/

        var daya = ""

        function sendAjax(data) {
            $.ajax({
                url: "rank/myequipment/rank",
                data: data,
                datatype: "json",
                success: function (res) {
                    daya = res.data
                    //  const ls = res.data.slice(0,3)
                    //  console.log(ls.slice(0,2))
                    //  $view.find("#page").val(1);
                    // createTemplate(ls)
                    page(res.data.length)
                }
            })
        }

        function page(pageLength) {
            //总页数大于页码总数
            laypage.render({
                elem: 'demo1'
                , count: pageLength //数据总数
                , limit: 5
                , jump: function (obj) {
                    const curr = obj.curr;
                    createTemplate(daya.slice((curr - 1) * 5, curr * 5))
                }
            });
        }

        function createTemplate(tmpData) {
            if (tmpData.length < 5) {
                $view.find("#more").hide()
            } else {
                $view.find("#more").show()
            }

            var div = document.getElementById("demo").innerHTML
            var view = document.getElementById("templateDiv")
            laytpl(div).render(tmpData, function (html) {
                view.innerHTML = html
            })
        }

        /*********************************************************************************/


        var click = "layui-btn  layui-btn-primary "
        var notClick = "layui-btn layui-btn-normal"
        $view.find("#pmtwo").on("click", function () {
            var clazz = $view.find("#pmtwo").hasClass("layui-btn-normal")
            if (!clazz) {
                sendAjax({"pollution": "pm2.5"})
            }

            $view.find("#pmtwo").attr("class", notClick)
            $view.find("#pmten").attr("class", click)
        })


        $view.find("#pmten").on("click", function () {
            var clazz = $view.find("#pmten").hasClass("layui-btn-normal");
            if (!clazz) {
                sendAjax({"pollution": "pm10"})
            }
            $view.find("#pmten").attr("class", notClick)
            $view.find("#pmtwo").attr("class", click)

        })

        initValue()

        function initValue() {
            $view.find("#pmtwo").click()
        }


        $view.find("#echart").on("click", function () {
            febs.modal.open('机构污染', 'rank/myequipment/clu', {
                area: $(window).width() <= 750 ? '90%' : '50%',
                btn: ['提交', '取消'],
                yes: function (index, layero) {
                    $('#febs-kh-code').find('#submit').trigger('click');
                },
                btn2: function () {
                    layer.closeAll();
                }
            });
        })
    })
</script>

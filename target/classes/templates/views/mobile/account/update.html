<style>

</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-account-update" lay-title="">
    <form class="layui-form" action="" lay-filter="account-update-form">
        <input type="text" name="id" id="id" class="layui-input febs-hide" readonly>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">客户名称：</label>
            <div class="layui-input-block">
                <input type="text" name="khName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">客户电话：</label>
            <div class="layui-input-block">
                <input type="text" name="khPhone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">公司名称：</label>
            <div class="layui-input-block">
                <input type="text" name="orgName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">公司宗旨：</label>
            <div class="layui-input-block">
                <input type="text" name="orgObjective" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">公司位置：</label>
            <div class="layui-input-block">
                <input type="text" name="orgAddress" autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">重要程度：</label>
            <div class="layui-input-block">
                <select name="khDegree" lay-filter="aihao">
                    <option value="1">重要客户</option>
                    <option value="2">一般客户</option>
                    <option value="3">一次客户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">客户状态：</label>
            <div class="layui-input-block">
                <select name="khStatus" lay-filter="aihao">
                    <option value="1">启用</option>
                    <option value="2">失效</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="khAccount" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">密码：</label>
            <div class="layui-input-block">
                <input type="text" name="khPwd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="remark" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="account-update-form-submit"
                    id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'layer', 'form', 'table', 'febs', 'util', 'xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            account = [[${account}]],
            $view = $('#febs-account-update');
            form.render();
        initValue();


        form.on('submit(account-update-form-submit)', function (data) {
            febs.put(ctx + 'mobile/account', data.field, function () {
                layer.closeAll();
                $('#febs-account').find('#query').click();
            });
            return false;
        });


        function initValue() {
            form.val("account-update-form", {
                "id": account.id,
                "orgName": account.orgName,
                "orgObjective": account.orgObjective,
                "orgPhone": account.orgPhone,
                "orgAddress": account.orgAddress,
                "orgPeople": account.orgPeople,
                "khPhone": account.khPhone,
                "khName": account.khName,
                "khAccount": account.khAccount,
                "khDegree": account.khDegree,
                "khStatus": account.khStatus,
                "khPwd": account.khPwd,
                "remark": account.remark,
                "state": account.state,
            });
        }
    })
</script>

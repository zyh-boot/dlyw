<div class="layui-fluid layui-anim febs-anim" id="febs-equipment" lay-title="设备台账">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="equipment-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action"
                                     id="addequipment"   sec:authorize="hasRole('equipment:add')">
                                    <i class="layui-icon">&#xe891;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="delete" sec:authorize="hasRole('equipment:del')">
                                    <i class="layui-icon">&#xe7f9;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                            <div class="layui-col-md10   layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createDate" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="equipmentTable"
                           lay-data="{id: 'equipmentTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="equipment-type">
    {{#
    var status = {
    1: {title: '炒货设备', color: 'green'},
    2: {title: '炕烟设备', color: 'volcano'}
    }[d.type];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="equipment-sbStatus">
    {{#
    var status = {
    1: {title: '离线', color: '#B0C4DE'},
    2: {title: '在线', color: 'green'},
    3: {title: '运行中', color: '#FF00FF'}
    }[d.sbStatus];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="equipment-option">
   <!-- <a lay-event="edit"><i class="layui-icon febs-edit-area febs-blue"  sec:authorize="hasRole('equipment:mod')">&#xe7a4;</i></a>-->
    <a lay-event="del"><i class="layui-icon febs-edit-area febs-red"  sec:authorize="hasRole('equipment:del')">&#xe7f9;</i></a>
</script>

<script data-th-inline="none" type="text/javascript">
    layui.use([ 'jquery', 'layer', 'laydate','form','febs','table', 'util','xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table=layui.table,
            xmSelect = layui.xmSelect,
            $view = $('#febs-equipment'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $addequipment = $view.find('#addequipment'),
            $delete = $view.find('#delete'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createDate', type: null},
            tableIns;


        form.render();

        initTable();


        laydate.render({
            elem: '#createTime',
            range: true,
            trigger: 'click'
        });


        //监听单元格事件
        table.on('tool(equipmentTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            console.log("data", data);
            if (layEvent === 'del') {
                febs.modal.confirm('删除', '确定删除该 ？', function () {
                    deleteEquipment(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改', 'mobile/equipment/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#febs-equipment-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(equipmentTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });


        $addequipment.on('click', function () {
            febs.modal.open('新增', 'mobile/equipment/add', {
                btn: ['提交', '重置'],
                area: $(window).width() <= 750 ? '95%' : '50%',
                yes: function (index, layero) {
                    $('#febs-equipment-add').find('#submit').trigger('click');
                },
                btn2: function () {
                    $('#febs-equipment-add').find('#reset').trigger('click');
                    return false;
                }
            });
        });


        $delete.on('click', function () {
            var checkStatus = table.checkStatus('equipmentTable');
            if (!checkStatus.data.length) {
                febs.alert.warn('请选择需要删除的 ');
            } else {
                febs.modal.confirm('删除', '确定删除该 ？', function () {
                    var userIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        userIds.push(item.id)
                    });
                    deleteEquipment(userIds.join(','));
                });
            }
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'equipmentTable',
                url: ctx + 'mobile/equipment/pageList',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'name', title: '设备名称'},
                    {field: 'code', title: '设备编号'},

                    {title: '设备种类', templet: '#equipment-type'},
                    {title: '运行状态', templet: '#equipment-sbStatus'},

                    {field: 'sbAddress', title: '位置信息'},
                    {field: 'sbUsedate', title: '使用时间'},
                    {field: 'sbInfo', title: '手机卡'},
                    {field: 'sbUser', title: '设备用途'},
                    {field: 'createDate', title: '创建时间', minWidth: 180, sort: true},
                    {title: '操作', toolbar: '#equipment-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            var createTimeFrom = "",
                createTimeTo = "",
                createTime = $searchForm.find('input[name="createDate"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startDate: createTimeFrom,
                endDate: createTimeTo,
                name: $searchForm.find('input[name="name"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }


        function deleteEquipment(ids){
            febs.delete(ctx + 'mobile/equipment', {"ids": ids}, function () {
                febs.alert.success('删除成功');
                $query.click();
            });
        }
    })
</script>

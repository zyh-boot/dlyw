<style>

</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-sendCommand-add" lay-title="">
    <form class="layui-form" action="" lay-filter="sendCommand-add-form">
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">设备编号：</label>
                    <div class="layui-input-block" id="code">
                        <input type="text" name="sbCode" autocomplete="off" class="layui-input febs-hide">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">PLC地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="plcAddress" autocomplete="off" class="layui-input" placeholder="请用十进制表示">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">功能码：</label>
                    <div class="layui-input-block">
                        <select name="functionCode" id="functionCode">
                            <option value="03">读寄存器</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">起始地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="qsAddress" autocomplete="off" class="layui-input" placeholder="请用十进制表示">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">寄存器数量：</label>
                    <div class="layui-input-block">
                        <input type="text" name="jcqnum" autocomplete="off" class="layui-input" placeholder="请用十进制表示">
                    </div>
                </div>

        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">数据类型：</label>
            <div class="layui-input-block">
                <select name="unitType" lay-filter="unit_type" >
                    <option value="2">unit16</option>
                    <option value="3">int16</option>
                    <option value="4" selected="">unit32</option>
                    <option value="5">int32</option>
                    <option value="8">float1234</option>
                    <option value="9">float3412</option>
                    <option value="14">double</option>
                </select>
            </div>
        </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">计算规则：</label>
                    <div class="layui-input-block">
                        <input type="text" name="gs" autocomplete="off" class="layui-input" placeholder="默认是相除，除数默认是1" >
                    </div>
                </div>


        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="sendCommand-add-form-submit"
                    id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'layer', 'form', 'table', 'febs', 'util', 'xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            params = [[${codes}]],
            $view = $('#febs-sendCommand-add');
        xmSelect.render({
            el: '#code',
            radio: true,
            clickClose: true,
            prop: {
                name: 'code',
                value: 'code',
            },
            layVerify: 'required',
            data: params,
            on: function (data) {
                var change = data.change;
                $view.find('input[name="sbCode"]').val(change[0].code);
            },
        });


        form.render();


        form.on('submit(sendCommand-add-form-submit)', function (data) {
            febs.post(ctx + 'mobile/sendCommand', data.field, function () {
                layer.closeAll();
                $('#febs-sendCommand').find('#query').click();
            });
            return false;
        });

    })
</script>

<style>

</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-sendCommand-update" lay-title="">
    <form class="layui-form" action="" lay-filter="sendCommand-update-form">
                <input type="text" name="id" id="id" class="layui-input febs-hide" readonly>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">设备编号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="sbCode" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">PLC地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="plcAddress" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">功能码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="functionCode" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">起始地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="qsAddress" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">寄存器数量：</label>
                    <div class="layui-input-block">
                        <input type="text" name="jcqnum" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">数据类型：</label>
                    <div class="layui-input-block">
                        <input type="text" name="unitType" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">计算公式：</label>
                    <div class="layui-input-block">
                        <input type="text" name="gs" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">发送内容：</label>
                    <div class="layui-input-block">
                        <input type="text" name="command" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">备注：</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label febs-form-item-require">状态(1:有效 0失效)：</label>
                    <div class="layui-input-block">
                        <input type="text" name="state" autocomplete="off" class="layui-input">
                    </div>
                </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="sendCommand-update-form-submit"
                    id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'layer', 'form', 'table', 'febs', 'util', 'xmSelect'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            xmSelect = layui.xmSelect,
            sendCommand =[[\$\{sendCommand\}]],
            $view = $('#febs-sendCommand-update');

        form.render();
        initValue();


        form.on('submit(sendCommand-update-form-submit)', function (data) {
            febs.put(ctx + 'mobile/sendCommand', data.field, function () {
                layer.closeAll();
                $('#febs-sendCommand').find('#query').click();
            });
            return false;
        });


        function initValue() {
            form.val("sendCommand-update-form", {
                "id": sendCommand.id,
                "sbCode": sendCommand.sbCode,
                "plcAddress": sendCommand.plcAddress,
                "functionCode": sendCommand.functionCode,
                "qsAddress": sendCommand.qsAddress,
                "jcqnum": sendCommand.jcqnum,
                "unitType": sendCommand.unitType,
                "gs": sendCommand.gs,
                "command": sendCommand.command,
                "remark": sendCommand.remark,
                "state": sendCommand.state,
            });
        }
    })
</script>

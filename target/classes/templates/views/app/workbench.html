	<script th:inline="javascript">
		let codes= [[${codelist}]];;
		let code= [[${code}]];;
        $("#sb_eq").val(code);
		$("#sb_eq").picker({
			title: "请选择所要监控的设备",
			cols: [
				{
					textAlign: 'center',
					values:codes
				}
			],
			onChange: function(p, v, dv) {
				code=v[0];
				//下面是方法
			},
			onClose: function(p, v, d) {
				console.log("close");
			}
		});
		//进入事件模块
		$("#sj").on("click",function(){
			let url="event?khId="+kh_id;
			window.location.href=url;
		})

		//进入历史模块

			let url="history?khId="+kh_id;
			window.location.href=url;
		})
